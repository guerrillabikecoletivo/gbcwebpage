<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

	</head>
	<body>
		{{ partial "header.html" . }}
			<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')">
			</header>
		<div class="container-fluid">
			<div class="row p-3 justify-content-sm-center">
				<div class="col col-sm-6 col-md-4 col-lg-3 col-xl-2">
					<p> No momento, o tarrafa est√°:</p>
					<img alt="profile-picture" class="img-thumbnail rounded user-picture" src="{{ .Site.Params.ProfilePicture }}">
				</div>
			</div>
			<div class="row justify-content-sm-center">
				<div class="col col-sm-6 col-md-5 col-lg-4 col-xl-3 align-self-center user-description">
					<hr class="small">
					{{ with .Site.Params.TwitterID }}
					<a class="twitter-timeline" href="https://twitter.com/{{.}}" data-tweet-limit="3"></a>
					{{ end }}
				</div>
			</div>
			<div class="push"></div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
